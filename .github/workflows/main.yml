# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - release*

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  tests:
    name: Testing Python ${{matrix.python-version}} on ${{matrix.os}}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-latest]
        python-version: ["3.9", "3.10"]

    runs-on: ${{matrix.os}}    

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Install script
        run: ./scripts/install.sh -py=${{matrix.python-version}} --conda_env=test --ic_path=$PWD --conda_prefix=$HOME/mambaforge

      - name: Qt5 default installation  # Needed for running headless
        run: |
          sudo apt-get update
          sudo apt-get install --fix-missing qttools5-dev-tools
        
      - name: Headless display setup
        uses: pyvista/setup-headless-display-action@v1   

      - name: Testing on ref -> ${{github.head_ref || github.ref_name}}
        # This should be available now
        run: $HOME/mambaforge/envs/test/bin/pytest
