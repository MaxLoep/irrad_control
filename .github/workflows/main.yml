# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  tests:
    name: Testing ${{matrix.version}} on ${{matrix.python-version}} | ${{matrix.sim}}
    runs-on: ${{matrix.os}}
    
    env:
      DISPLAY: :0

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-latest]
        python-version: [3.8]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Anaconda ${{matrix.python-version}} setup
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{matrix.python-version}}

      - name: Dependency installation
        shell: bash -l {0}
        run: |
          conda info -a
          conda install numpy pyyaml pyzmq pytables matplotlib paramiko pytest numba tqdm
          pip install uncertainties pytest pyqt5==5.12 pyqtgraph==0.11
          pip install -r requirements.txt

      - name: Package installation
        shell: bash -l {0}
        run: |
          python setup.py develop

      - name: xvfb setup
        shell: bash -l {0}
        run: |
          sudo apt-get install -y xvfb libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xinput0 libxcb-xfixes0
          # start xvfb in the background
          sudo /usr/bin/Xvfb $DISPLAY -screen 0 1366x768x24 &

      - name: Testing
        shell: bash -l {0}
        run: pytest
